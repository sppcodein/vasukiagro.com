<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Pattern decorative elements -->
  <circle cx="150" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="650" cy="450" r="100" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="120" r="60" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Newspaper icon -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="200" height="160" rx="8" fill="white" opacity="0.9"/>
    <rect x="20" y="20" width="160" height="40" rx="4" fill="#2E7D32" opacity="0.3"/>
    <rect x="20" y="75" width="70" height="8" rx="2" fill="#2E7D32" opacity="0.2"/>
    <rect x="20" y="95" width="70" height="8" rx="2" fill="#2E7D32" opacity="0.2"/>
    <rect x="20" y="115" width="70" height="8" rx="2" fill="#2E7D32" opacity="0.2"/>
    <rect x="110" y="75" width="70" height="8" rx="2" fill="#2E7D32" opacity="0.2"/>
    <rect x="110" y="95" width="70" height="8" rx="2" fill="#2E7D32" opacity="0.2"/>
    <rect x="110" y="115" width="70" height="8" rx="2" fill="#2E7D32" opacity="0.2"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle" opacity="0.9">
    VASUKI AGRO NEWS
  </text>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.7">
    Growing a Greener Future
  </text>
</svg>
